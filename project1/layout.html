<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <title>{% block title %}{% endblock %}</title>
</head>
    <nav class="navbar navbar-expand-lg navbar-dark primary-color" id = "downes">
        <a class="navbar-brand" href="#">UVA Bookstore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <form class="form-inline " action="{{url_for('index')}}" method="POST">
                <input class="form-control mr-2" type="text" placeholder="Search" name="text">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
            </li>
          </ul>
        </div>
      </nav>
<body>
    <div class='container'>
            {% block body%}
            {% endblock %}

    </div>
</body>

</html>
